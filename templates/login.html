{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-dvh p-8">
  <form method="post" class="bg-white p-4 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Login</h1>
    {% csrf_token %}
    {% if form.errors %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline">{{ form.non_field_errors }}</span>
    </div>
    {% endif %}
    <div class="mb-4">
      <label for="id_username" class="block text-gray-700 font-bold mb-2">
        <i class="fas fa-user"></i> Nombre de usuario
      </label>
      {{ form.username }}
    </div>
    <div class="mb-4">
      <label for="id_password" class="block text-gray-700 font-bold mb-2">
        <i class="fas fa-lock"></i> Contraseña
      </label>
      {{ form.password }}
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
    <div class="mt-4 text-center">
      <p class="text-gray-600">
        ¿No tienes una cuenta?
        <a href="{% url 'register' %}" class="text-blue-500">Regístrate aquí</a>
      </p>
    </div>
  </form>
</div>
{% endblock %}
