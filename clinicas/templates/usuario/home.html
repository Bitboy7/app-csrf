{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <img src="{% static 'doctor.jpg' %}" alt="Doctores" class="w-24 h-24 mx-auto mb-4">
        <h2 class="text-2xl font-bold mb-2 text-gray-800">Doctores</h2>
        <p class="text-gray-600">Administra la información de los doctores.</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <img src="{% static 'paciente.jpg' %}" alt="Pacientes" class="w-24 h-24 mx-auto mb-4">
        <h2 class="text-2xl font-bold mb-2 text-gray-800">Pacientes</h2>
        <p class="text-gray-600">Administra la información de los pacientes.</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <img src="{% static 'consulta.jpg' %}" alt="Consultas" class="w-24 h-24 mx-auto mb-4">
        <h2 class="text-2xl font-bold mb-2 text-gray-800">Consultas</h2>
        <p class="text-gray-600">Administra las consultas médicas.</p>
    </div>
</div>
